<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'book/css/style.css' %}">
</head>
<body>
<h1>Книги</h1>
<div class="container">
    {% for genre in genres %}
    <div class="block">{{ genre.title }}</div>
    {% endfor %}
    {% for book in books %}
    <div class="block">{{ book.title }}</div>
    {% endfor %}
    {% for author in authors %}
    <div class="block">{{ author.name }}</div>
    {% endfor %}
</div>
</body>
</html>
